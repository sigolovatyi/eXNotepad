spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.datasource.url=jdbc:mysql://localhost:3306/notepad?verifyServerCertificate=false&useSSL=false&requireSSL=false
